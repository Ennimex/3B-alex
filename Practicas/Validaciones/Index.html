<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Registro</title>    
</head>
<body>

<form>
    <div>
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" pattern="[A-Za-z0-9]{5,15}" title="Entre 5 y 15 caracteres alfanuméricos." required>
    </div>
    <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}" title="Debe tener al menos 8 caracteres, mayúscula, una minúscula, un número y un carácter especial." required>
    </div>
    <div>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" title="Correo electrónico válido!!." required>
    </div>
    <div>
        <label for="phone">Número de Teléfono:</label>
        <input type="tel" id="phone" name="phone" pattern="\+\d{1,15}" title="Comenzando con + y hasta 15 dígitos." required>
    </div>
    <div>
        <label for="dob">Fecha de Nacimiento:</label>
        <input type="date" id="dob" name="dob" title="Debe estar en el formato YYYY-MM-DD." required>
    </div>
    <div>
        <label for="postal">Código Postal:</label>
        <input type="text" id="postal" name="postal" pattern="\d{5}" title=" 5 dígitos." required>
    </div>
    <div>
        <input type="submit" value="Registrarse">
    </div>
</form>

</body>
</html>
